<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="img/logo.png" alt="IDW check in" class="logo"></a> 
            <h1>IDW Check In Alojamientos</h1>

        <nav>

    <section id="contacto">
        <section id="contact-form">
            <form action="#" method="post">
                <p>Envía tu consulta:</p>
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Nombre" size="50" maxlength="10">
                <label for="consulta">Consulta:</label>
                <textarea id="consulta">Tu consulta</textarea>
                <label for="mail">Correo electrónico</label>
                <input type="email" id="mail" placeholder="Email" size="50" maxlength="10">
            </form>
            <div id="falso-boton">
                <p>Enviar</p>
            </div>
        </section>
        <div class="tel">  
            <img src="img/tel.png" alt="telefono" id="tel">
            <p>0294-154 4555555</p>
            <p>0299-154 3456789</p>
        </div>
        <div class="email">
            <a href="mailto:idwcheckin@gmail.com">
                <img src="img/mail.png" alt="email" id="email">
            </a>
            <p>idwcheckin@gmail.com</p>
        </div>


   

    </section>
    
    <footer>
        <div class="footer">
