<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/icono.ico">
    <title>Airbnb</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>
            <h2>Alojamientos IDW</h2>
            <ul class="menu">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/informacion.html">Acerca</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="contact">
            <img src="img/Contactanos.png" alt="contactanos">
        </div>
    </header>
    
    <form action="enviar_consulta" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>
    
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="consulta">Consulta:</label><br>
        <textarea id="consulta" name="consulta" rows="4" required></textarea><br><br>
    
        <input type="submit" value="Enviar">
    </form>
    <div class="iconos">
        <div>
            <img src="../img/face.png" alt="Facebook" height="70">
        </div>
        <div>
            <img src="../img/ig.png" alt="Instagram" height="70">
        </div>
        <div>
            <img src="../img/whats.png" alt="Whatsapp" height="70">
        </div>
    </div>
        
    <div class="direccion">
            
            <h3>Alojamiento IDW<br></h3>
            
            <h4>
                Dirección:<br><br>
                Pellegrini 1234, Concordia, Entre Ríos</h4>
             
    </div>
   
    
   
     
</body>
<footer>
    <footer class="footer">
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="Logo">
            </a>
        </div>
        
    </footer>
</footer>
</html>
